###########
# PROGRAM #
###########

$screenshot = grim -g "$(slurp)" ~/Pictures/screenshot.png
$mainMod = SUPER
$browser = zen-browser 
$rofi = rofi -show drun
$swaybg = pkill swaybg; swaybg -i
$autoWallpaper = swaybg -i ~/Wallpaper/conf-wallpaper/2.*
$volum = wpctl set-volume @DEFAULT_AUDIO_SINK@
$mute = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#############
# AUTO EXEC #
#############

exec-once = waybar & mako & $autoWallpaper

#######################
# GENERALS / MONITORS #
#######################

general {
    gaps_out = 5
    gaps_in = 5
    border_size = 2
    col.active_border = rgb(c7c7c7)
    col.inactive_border = rgb(808080)
    layout = dwindle
    resize_on_border = 1
    no_focus_fallback = 0
}

monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = DP-1, 1920x1080@165, 1920x0, 1

##################
# OPACITY / BLUR #
##################

decoration {
    active_opacity = 1.0
    inactive_opacity = 0.9
    rounding = 7 

    blur{
        size = 2
        passes = 1
    }
    
}

windowrulev2 = opacity 1, xwayland:1, focused:1
windowrulev2 = opacity 0.9, xwayland:1, focused:0
windowrulev2 = opacity 1.0, fullscreen:1
windowrulev2 = noblur, class:^(kitty)$
windowrulev2 = noblur, class:^(nemo)$

#############
# ANIMATION #
#############

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, popin
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

#######################
# KEYBOARD / LANGUAGE #
#######################

input {
    kb_layout = us,ru
    kb_options = grp:ctrl_space_toggle
    follow_mouse = 1
}



############
# KEYBINDS #
############

# Applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, $rofi
bind = $mainMod, E, exec, nemo
bind = $mainMod, W, exec, $browser
bind = $mainMod SHIFT, D, exec, Telegram
bind = ALT SHIFT, S, exec, $screenshot
bind = $mainMod SHIFT, W, exec, steam
bind = $mainMod SHIFT, E, exec, gimp
bind = SUPER ALT SHIFT, S, exec, systemctl suspend
bind = SUPER ALT SHIFT, Q, exec, poweroff
bind = SUPER ALT SHIFT, R, exec, reboot

# Wallpaper
bind = CTRL SHIFT, 0, exec, $swaybg ~/Wallpaper/conf-wallpaper/0.*
bind = CTRL SHIFT, 9, exec, $swaybg ~/Wallpaper/conf-wallpaper/9.*
bind = CTRL SHIFT, 8, exec, $swaybg ~/Wallpaper/conf-wallpaper/8.*
bind = CTRL SHIFT, 7, exec, $swaybg ~/Wallpaper/conf-wallpaper/7.*
bind = CTRL SHIFT, 6, exec, $swaybg ~/Wallpaper/conf-wallpaper/6.*
bind = CTRL SHIFT, 5, exec, $swaybg ~/Wallpaper/conf-wallpaper/5.*
bind = CTRL SHIFT, 4, exec, $swaybg ~/Wallpaper/conf-wallpaper/4.*
bind = CTRL SHIFT, 3, exec, $swaybg ~/Wallpaper/conf-wallpaper/3.*
bind = CTRL SHIFT, 2, exec, $swaybg ~/Wallpaper/conf-wallpaper/2.*
bind = CTRL SHIFT, 1, exec, $swaybg ~/Wallpaper/conf-wallpaper/1.*

# Window Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 0

# Move workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 0

# Othe 
bind = $mainMod CTRL, Q, exit
bind = $mainMod CTRL, R, exec, hyprctl reload
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, G, togglefloating
bind = , XF86AudioRaiseVolume, exec, $volum 5%+
bind = , XF86AudioLowerVolume, exec, $volum 5%-
bind = , XF86AudioMute, exec, $mute
